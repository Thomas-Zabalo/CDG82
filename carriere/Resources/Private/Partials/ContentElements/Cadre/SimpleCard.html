<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="text-center">
    <div class="col p-0 mw-100 align-self-end">


        <f:comment>
            <!-- Fleche pour la promotion -->
        </f:comment>

        <f:if condition="{Item.item.promotion} == 'Oui'">
            <div class="m-2 arrow-size ">
                <i class="fas fa-arrow-up" aria-hidden="true"></i>
            </div>
        </f:if>


        <f:comment>
            <!-- Lien vers le cadre -->
        </f:comment>

        <f:link.typolink parameter="{Item.item.lien}">
            <div class="box_carriere">
                <p class="m-0 p-3">{Item.item.titre}</p>
            </div>
        </f:link.typolink>

    </div>
</div>
