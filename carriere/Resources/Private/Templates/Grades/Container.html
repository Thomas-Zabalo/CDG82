<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!-- Section principale avec un ID "grade" -->
<section class="container" id="grade">

    <!-- Affichage du titre à partir de children_200 -->
    <f:for each="{children_200}" as="title">
        <f:format.raw>
            {title.renderedContent}
        </f:format.raw>
    </f:for>

    <!-- Affichage du contenu du content à partir de children_201 -->
    <f:for each="{children_201}" as="content">
        <f:format.raw>
            {content.renderedContent}
        </f:format.raw>
    </f:for>

    <!-- Conteneur pour les éléments de gauche et de droite -->
    <f:if condition="{children_203}">
        <section>
            <div class="container">

                <div class="row d-flex flex-md-row align-items-center flex-column">

                    <!-- Colonne de gauche avec une image et du contenu -->
                    <div class="col-lg-4 col-12">
                        <div id="block" class="flechesgrande">
                            <img src="/fileadmin/Icones/contenu/flechegrd.png">
                        </div>
                        <f:for each="{children_202}" as="content">
                            <f:format.raw>
                                {content.renderedContent}
                            </f:format.raw>
                        </f:for>
                    </div>

                    <!-- Colonne de droite avec du contenu supplémentaire -->
                    <div class="col-lg-8 col-12">
                        <f:for each="{children_203}" as="content">
                            <f:format.raw>
                                {content.renderedContent}
                            </f:format.raw>
                        </f:for>
                    </div>

                </div>

            </div>
        </section>
    </f:if>

</section>

</html>
