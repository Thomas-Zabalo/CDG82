<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<!-- Boucle pour itérer à travers chaque élément dans 'children_200' -->
<f:for each="{children_200}" as="record">
    <!-- Rendu d'un partial 'header' pour chaque élément de 'children_200', avec 'record' passé en argument -->
    <f:render partial="header" arguments="{item: record}" />
</f:for>

<!-- Section principale contenant un conteneur sans marges internes -->
<section class="container p-0">

    <!-- Vérification de la condition si 'children_201' existe -->
    <f:if condition="{children_201}">
        <!-- Boucle pour itérer à travers chaque élément dans 'children_201' -->
        <f:for each="{children_201}" as="container">
            <!-- Affichage du contenu rendu brut pour chaque élément de 'children_201' -->
            <f:format.raw>
                {container.renderedContent}
            </f:format.raw>
        </f:for>
    </f:if>

</section>

</html>
