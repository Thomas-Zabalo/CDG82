<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container px-0">

    <div class="d-flex flex-md-row align-items-center flex-column">


        <!-- Premier élement -->
        <f:if condition="{children_200}">
            <f:for each="{children_200}" as="item">
                <f:format.raw>
                    {item.renderedContent}
                </f:format.raw>
            </f:for>
        </f:if>

        <!-- Séparateur -->

        <f:if condition="{children_201}">
            <f:for each="{children_201}" as="item">
                <div class="text-secondary">
                    <f:format.raw>
                        {item.renderedContent}
                    </f:format.raw>
                </div>
            </f:for>
        </f:if>

        <!-- Deuxième élement -->

        <f:if condition="{children_202}">
            <f:for each="{children_202}" as="item">
                <f:format.raw>
                    {item.renderedContent}
                </f:format.raw>
            </f:for>
        </f:if>
    </div>

</div>

</html>
